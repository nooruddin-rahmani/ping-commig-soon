<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./font/css/font-awesome.min.css">
    <script defer src="./app.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="ping"><img src="./images/logo.svg" alt=""></header>
    <main>
      <h1 class="head">We are launching <span>soon!</span></h1>
      <p class="sub">Subscribe and get notified Notify Me</p>
      <form class="input">
        <input type="email", placeholder="Your email address..." id="in">
        <div class="error-mob">Please provide a valid email address</div>
        <button type="submit" class="btn">Notify Me</button>
        <label class="error-desk">Please provide a valid email address</label>

      </form>
      <div class="illustration">
        <img class="image" src="./images/illustration-dashboard.png" alt="">
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <div class="facebook"><i class="fa fa-facebook"></i></div>
        <div class="twitter"><i class="fa fa-twitter"></i></div>
        <div class="instagram"><i class="fa fa-instagram"></i></div>
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/nooruddin-rahmani">Nooruddin Rahmani</a>.
      </p>
    </footer>
  </body>
</html>
